<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    document.write("<h1>3의 배수 찾기</h1>");
    var i;
    var num = parseInt(prompt("숫자를 입력하시오."));
    var count = 0;

    if(num !== null){
      for(i = 1; i <= num; i++){
        if( i % 3 === 0){
          count++;
          document.write(i + " ,");
        }
      }
      document.write("<p>" + num + "까지 3의 배수의 개수 : " + count + "</p>");
    }
     

  </script>
  
</body>
</html>
