<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    
    function calcSum(n){
      let sum = 0;
      for(let i = 1; i <= n; i++){
        sum += i;
      }
      return sum;
    }
    var result = calcSum(10);
    document.write(result);

  </script>
  
</body>
</html>
