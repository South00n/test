<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .box{
      margin: 20px auto;
      width: 100px;
      height: 100px;
      background-color: orange;
      border: 1px solid black;
      transition: all 1.5s ease;
    }
    .box:hover{
      width:200px;
      height: 200px;
      background-color: red;
      transform: rotate(800deg);
    }
   
  </style>


</head>

<body>
  <div class="box"></div>
</body>
</html>
