<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .square{
      width: 200px;
      height: 200px;
      margin: 30px auto;
      border: 1px solid black;
      transition: 1s;
    }
  </style>
</head>
<body>
  <div class="square"></div>

  <script>
    var change = document.querySelector(".square");
    change.addEventListener("mouseover", function(){
      change.style.backgroundColor = "green";
      change.style.borderRadius = "50%";
    });
    change.addEventListener("mouseout", function(){
      change.style.backgroundColor = "";
      change.style.borderRadius = "";
    });

  </script>
  
</body>
</html>
