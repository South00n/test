<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      width:200px;
      margin: 30px auto;
      text-align: center;
    }
    #btn{
      padding: 20px 30px;
    }
  </style>
</head>
<body>
  <div class="container">
  <button type="button" id="btn">현재 시간 보기</button>
  </div>
  <script>
    document.getElementById('btn').onclick = openCenter;

    function openCenter(){
      var left = (screen.availWidth - 400) / 2;
      var top = (screen.availHeight - 200) / 2;
      var opt = "left=" + left + ",top=" + top + ",width=" + 400 + ",height=" + 200;
      window.open("16quiz-1.html", "", opt);
    }
  </script>
  
</body>
</html>
